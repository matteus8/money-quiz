<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Checker</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0; /* Light gray background color */
        }

        .content {
            text-align: center;
            background-color: #ffffff; /* White content background color */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Box shadow for a subtle lift */
        }

        h1 {
            color: #333333; /* Dark gray text color */
        }

        p {
            color: #555555; /* Medium gray text color */
        }

        form {
            margin-top: 20px;
        }

        label {
            color: #333333; /* Dark gray text color for labels */
        }

        input {
            padding: 8px;
            margin-top: 6px;
            border: 1px solid #999999; /* Border color */
            border-radius: 4px;
        }

        button {
            background-color: #4CAF50; /* Green button color */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049; /* Darker green on hover */
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Please Enter Password To Take The Quiz</h1>
        {% if retry_count > 0 %}
            <p>{{ message }}</p>
            <form action="/check-password" method="post">
                <label for="password">Enter Password:</label>
                <input type="password" id="password" name="password" required>
                <br>
                <button type="submit">Check Password</button>
            </form>
        {% else %}
            <p>{{ message }}</p>
        {% endif %}
    </div>
</body>
</html>
